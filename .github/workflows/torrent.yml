name: Create torrent
on:
  push:
    paths:
      - ".github/workflows/torrent.yml"
      
env:
  name: "Knsn9.1080"
  comment: "Knsn91080"
  url: "https://g96atv.dood.video/u5kj7z6f33hfecoge74gsyymiws5vku5hjtznhj5wypxblet36m7huphdcsa/3p4pb6f565~NcuflEUsyn?token=899ixhze2hrdsc52ku4y3sy1&expiry=1613919621533"
  file_name: "Knsn91080.mp4"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
