name: Create torrent
on:
  push:
    paths:
      - ".github/workflows/torrent.yml"
      
env:
  name: "SkgCcklrS2B7"
  comment: "SkgCcklrS2B7"
  url: "https://file2links.trojanzhex.workers.dev/0:/TroJanzHEX/slckvd_3793.mp4"
  file_name: "SkgCcklrS2B7.mp4"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
